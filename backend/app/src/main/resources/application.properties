# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/bankpay
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Default profile
spring.profiles.active=sbi

# Bank default settings
bank.name=DefaultBank
bank.apiBaseUrl=https://api.defaultbank.example.com
bank.notificationSender=default-notify@example.com
